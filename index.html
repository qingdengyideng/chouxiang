<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽象赛道网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--    <script src="https://cdn.bootcdn.net/ajax/libs/particles.js/2.0.0/particles.min.js"></script>-->
    <script src="chouxiangjs.js"></script>
    <style>
        :root {
            --d-dark: #0f0f23;
            --d-darker: #070716;
            --d-neon-pink: #ff0055;
            --d-neon-blue: #00f2ff;
            --d-neon-purple: #bd00ff;
            --d-text: #ffffff;
            --d-text-secondary: #ffffff;
            --d-card-bg: rgba(15, 15, 35, 0.7);
            --d-card-border: rgba(189, 0, 255, 0.3);
            --d-success: #52c41a;
            --d-error: #ff4d4f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0E0021, var(--d-dark));
            color: var(--d-text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--d-neon-pink), var(--d-neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(189, 0, 255, 0.5);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--d-neon-pink), var(--d-neon-blue));
            border-radius: 10px;
            filter: blur(2px);
        }

        .subtitle {
            color: var(--d-text-secondary);
            font-size: 1.2rem;
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 抖音风格卡片 */
        .d-card {
            background: var(--d-card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--d-card-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .d-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(189, 0, 255, 0.4);
        }

        .d-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--d-neon-pink), var(--d-neon-blue), var(--d-neon-purple));
            z-index: -1;
            border-radius: 22px;
            animation: border-glow 3s infinite alternate;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--d-text);
            letter-spacing: 1px;
        }

        /* 表格样式 - 抖音风格 */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: rgba(10, 10, 25, 0.5);
            border: 1px solid rgba(189, 0, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, rgba(189, 0, 255, 0.2), rgba(255, 0, 85, 0.2));
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: var(--d-text);
            position: relative;
            font-size: 1.1rem;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr {
            transition: background 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* 状态徽章 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0.15;
            z-index: -1;
        }

        .d-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: linear-gradient(90deg, var(--d-neon-pink), var(--d-neon-purple));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.4);
            letter-spacing: 1px;
        }

        .d-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .d-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.6);
            background: linear-gradient(90deg, var(--d-neon-purple), var(--d-neon-pink));
        }

        .d-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .d-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .d-btn:hover::after {
            left: 100%;
        }

        /* 结果卡片 */
        .result-card {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            padding: 40px;
        }

        .result-icon {
            font-size: 6rem;
            margin-bottom: 25px;
            text-shadow: 0 0 20px currentColor;
        }

        .success-icon {
            color: var(--d-neon-blue);
            animation: bounce 1.2s ease;
        }

        .fail-icon {
            color: var(--d-neon-pink);
            animation: shake 0.8s ease;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--d-text-secondary);
            letter-spacing: 1px;
        }

        .info-value {
            font-weight: 500;
            text-align: right;
        }

        .live-link {
            color: var(--d-neon-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .live-link:hover {
            color: var(--d-neon-pink);
            transform: translateX(5px);
        }

        .live-link i {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(7, 7, 22, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--d-card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--d-card-border);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--d-neon-pink), var(--d-neon-blue), var(--d-neon-purple));
            z-index: -1;
            border-radius: 27px;
            animation: border-glow 3s infinite alternate;
        }

        .modal-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--d-neon-blue), var(--d-neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .modal-subtitle {
            color: var(--d-text-secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--d-text);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(10, 10, 25, 0.7);
            border: 1px solid rgba(189, 0, 255, 0.3);
            border-radius: 15px;
            color: var(--d-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--d-neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: rgba(10, 10, 25, 0.7);
            border: 1px solid rgba(189, 0, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item.selected {
            border-color: var(--d-neon-blue);
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .radio-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .radio-item.douyin .radio-icon {
            color: #ff0055;
        }

        .radio-item.bilibili .radio-icon {
            color: #00a1d6;
        }

        .radio-item.kuaishou .radio-icon {
            color: #ffc800;
        }

        .radio-text {
            font-weight: 500;
            font-size: 1rem;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: var(--d-text);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 动画定义 */
        @keyframes border-glow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--d-neon-blue);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .d-card {
                padding: 20px;
            }

            th, td {
                padding: 14px 15px;
                font-size: 0.95rem;
            }

            .result-card {
                padding: 25px;
            }

            .radio-group {
                flex-direction: column;
            }

        }

        .example-links {
            margin-top: 10px;
        }
        .example-link {
            display: inline-block;
            margin: 0 5px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .popup-image {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
        }

        /* 风控标签样式 */
        .uname-container {
            position: relative;
            display: inline-block;
        }

        .risk-tag {
            position: absolute;
            top: -8px;
            right: -35px;
            font-size: 0.7rem;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 10px;
            animation: pulse 2s infinite;
            cursor: help;
            z-index: 10;
            transform: rotate(5deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .risk-high {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            animation: pulse 1s infinite, shake 0.5s infinite alternate;
        }

        .risk-medium {
            background: linear-gradient(45deg, #ffb347, #ffcc33);
            color: #5a3800;
            animation: pulse 2s infinite;
        }

        .risk-low {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            animation: pulse 3s infinite;
        }

        /* 风控提示框 */
        .risk-tooltip {
            visibility: hidden;
            width: 240px;
            background: rgba(20, 25, 50, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 15px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid #4a6fcb;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .risk-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 8px;
            border-style: solid;
            border-color: rgba(20, 25, 50, 0.95) transparent transparent transparent;
        }

        .risk-tag:hover .risk-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffb366;
            font-size: 1.1rem;
        }

        .tooltip-content {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #d0d0ff;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0.6); }
            70% { box-shadow: 0 0 0 8px rgba(255, 65, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 65, 108, 0); }
        }

        @keyframes shake {
            0% { transform: rotate(5deg) translateX(0); }
            100% { transform: rotate(5deg) translateX(3px); }
        }

        /* ===== 标签基础样式 ===== */
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            margin: 5px 5px 0 0;
            font-size: 11px;
            font-weight: 600;
            color: wheat;
            cursor: default;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 1px rgba(0,0,0,0.2);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* ===== 渐变背景样式 ===== */
        .tag-gradient-1 { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
        .tag-gradient-2 { background: linear-gradient(135deg, #00c9ff, #92fe9d); }
        .tag-gradient-3 { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .tag-gradient-4 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .tag-gradient-5 { background: linear-gradient(135deg, #5ee7df, #b490ca); }
        .tag-gradient-6 { background: linear-gradient(135deg, #d299c2, #fef9d7); }
        .tag-gradient-7 { background: linear-gradient(135deg, #f6d365, #fda085); }
        .tag-gradient-8 { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        .tag-gradient-9 { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
        .tag-gradient-10 { background: linear-gradient(135deg, #d4fc79, #96e6a1); }

        /* ===== 动画效果 ===== */
        /* 脉冲效果 */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 弹跳效果 */
        .bounce-animation {
            animation: bounce 1.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* 发光效果 */
        .glow-animation {
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.7); }
            50% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
        }

        /* 浮动效果 */
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        /* 波浪效果 */
        .wave-animation {
            position: relative;
            overflow: hidden;
        }

        .wave-animation::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 40%;
            animation: wave 5s linear infinite;
            transform: rotate(0deg);
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 旋转效果 */
        .rotate-animation {
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 心跳效果 */
        .heartbeat-animation {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        /* 摇晃效果 */
        .shake-animation {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) infinite;
        }

        /*@keyframes shake {*/
        /*    0%, 100% { transform: translateX(0); }*/
        /*    20%, 60% { transform: translateX(-4px); }*/
        /*    40%, 80% { transform: translateX(4px); }*/
        /*}*/

        /* 翻转效果 */
        .flip-animation {
            animation: flip 3s ease infinite;
            perspective: 1000px;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        /* 霓虹效果 */
        .neon-animation {
            animation: neon 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
        }

        @keyframes neon {
            from { box-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
            to { box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
        }

        /* ===== 标签容器样式 ===== */
        .user-tags {
            display: flex;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        /* 头像容器 */
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-right: 12px;
            vertical-align: middle;
        }

        /* 用户头像 */
        .user-avatar {
            width: 53px;
            height: 53px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 直播呼吸灯效果 */
        .user-avatar.live-pulse {

        function formatDate(isoDate, format = 'yyyy-MM-dd HH:mm:ss') {
            if (!isoDate) return '';

            const date = new Date(isoDate);

            // 处理无效日期
            if (isNaN(date.getTime())) {
                return 'Invalid Date';
            }

            // 使用 UTC 方法获取各部分时间
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');

            return format
                .replace('yyyy', year)
                .replace('MM', month)
                .replace('dd', day)
                .replace('HH', hours)
                .replace('mm', minutes)
                .replace('ss', seconds);
        }

        // 添加图片压缩函数
        function compressImage(file, maxSize = 3 * 1024 * 1024, quality = 0.2) {
            return new Promise((resolve, reject) => {
                // 跳过非图片压缩
                if (file.type === 'image/svg+xml' || file.type === 'image/gif'|| file.type === 'image/webp') {
                    resolve(file);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // 计算压缩后的宽高 (最大边长 200px)
                        const maxDimension = 200;
                        let width = img.width;
                        let height = img.height;

                        if (width > maxDimension || height > maxDimension) {
                            const ratio = Math.min(maxDimension / width, maxDimension / height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }

                        // 创建 Canvas 进行绘制
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // 检测浏览器是否支持 WebP
                        const isWebPSupported = () => {
                            try {
                                return canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0;
                            } catch (e) {
                                return false;
                            }
                        };

                        // 选择最佳格式：优先 WebP > 原格式
                        const mimeType = isWebPSupported() ? 'image/webp' : file.type;

                        // 压缩到目标质量
                        canvas.toBlob(
                            (blob) => {
                                if (!blob) {
                                    reject(new Error('Canvas 转换失败'));
                                    return;
                                }

                                // 检查文件大小
                                if (blob.size <= maxSize || quality <= 0.1) {
                                    resolve(
                                        new File([blob], file.name, {
                                            type: mimeType,
                                            lastModified: Date.now()
                                        })
                                    );
                                } else {
                                    // 质量过低仍超标则抛出错误
                                    if (quality <= 0.1) {
                                        reject(new Error('压缩失败：文件过大'));
                                        return;
                                    }
                                    // 递归压缩 (每次质量降低 0.1)
                                    compressImage(file, maxSize, quality - 0.1).then(resolve).catch(reject);
                                }
                            },
                            mimeType,
                            quality
                        );
                    };
                    img.onerror = () => reject(new Error('图片加载失败'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsDataURL(file);
            });
        }

        // 上传文件到 COS
        function uploadToCos(file, tokenData) {
            return new Promise((resolve, reject) => {
                // 动态加载 COS SDK
                if (!isCosSdkLoaded) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/cos-js-sdk-v5/dist/cos-js-sdk-v5.min.js';
                    script.onload = () => {
                        isCosSdkLoaded = true;
                        performCosUpload(file, tokenData, resolve, reject);
                    };
                    script.onerror = () => reject(new Error('加载COS SDK失败'));
                    document.head.appendChild(script);
                } else {
                    performCosUpload(file, tokenData, resolve, reject);
                }
            });
        }

        // 执行 COS 上传
        function performCosUpload(file, tokenData, resolve, reject) {
            const { credentials, cosConfig } = tokenData;
            const folder = cosConfig.folder || 'emojis/';
            const extension = file.name.split('.').pop();
            const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 6)}.${extension}`;
            const key = folder + fileName;

            const cos = new COS({
                getAuthorization: (options, callback) => {
                    callback({
                        TmpSecretId: credentials.tmpSecretId,
                        TmpSecretKey: credentials.tmpSecretKey,
                        SecurityToken: credentials.sessionToken,
                        StartTime: tokenData.startTime,
                        ExpiredTime: tokenData.expiredTime
                    });
                }
            });

            cos.putObject({
                Bucket: cosConfig.bucket,
                Region: cosConfig.region,
                Key: key,
                Body: file,
                onProgress: progressData => {
                    console.log(`上传进度: ${Math.round(progressData.percent * 100)}%`);
                }
            }, (err, data) => {
                if (err) return reject(err);

                // 构建文件 URL
                const cosUrl = `https://${data.Location}`;
                resolve(cosUrl);
            });
        }

                    }

        }
